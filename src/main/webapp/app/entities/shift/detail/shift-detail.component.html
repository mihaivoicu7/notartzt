<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="shift">
      <h2 data-cy="shiftDetailsHeading"><span jhiTranslate="notartztApp.shift.detail.title">Shift</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ shift.id }}</span>
        </dd>
        <dt><span jhiTranslate="notartztApp.shift.date">Date</span></dt>
        <dd>
          <span>{{ shift.date | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="notartztApp.shift.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'notartztApp.ShiftStatus.' + shift.status }}">{{ shift.status }}</span>
        </dd>
        <dt><span jhiTranslate="notartztApp.shift.type">Type</span></dt>
        <dd>
          <div *ngIf="shift.type">
            <a [routerLink]="['/shift-type', shift.type?.id, 'view']">{{ shift.type?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/shift', shift.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
