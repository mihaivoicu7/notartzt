<div class="row">
  <table class="table">
    <thead>
    <th scope="col">Datum</th>
    <th scope="col">Tag</th>
    </thead>
    <tbody>
    <tr *ngFor="let day of days" [ngClass]="getLineClass(day)">
      <td>{{day.date}}</td>
      <td>{{day.dayOfWeek}}</td>
    </tr>
    </tbody>
  </table>
</div>
